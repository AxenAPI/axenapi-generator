plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

group = 'org.axenix'
description = 'axenapi-codegen-generator'
sourceCompatibility = '11'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        allowInsecureProtocol = true
        url "${NEXUS_SERVER}"
        credentials {
            username NEXUS_USER
            password NEXUS_PASSWORD
        }
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}

String nexus_user = System.getenv('NEXUS_USER')
String nexus_password = System.getenv('NEXUS_PASSWORD')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId project.name
            groupId project.group
            version version
            from components.java
            pom {
                name = 'AxenAPI'
                description = 'Library for generation Spring conrollers by consumers (kafka consumers and other).'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            allowInsecureProtocol = true
            url System.getenv('NEXUS_SERVER_URL').toString()
            credentials.setUsername(nexus_user)
            credentials.setPassword(nexus_password)
        }
    }

}

dependencies {
    implementation 'junit:junit:4.13.2'
    implementation 'org.openapitools:openapi-generator:6.3.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}